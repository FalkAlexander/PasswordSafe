image: fedora:latest
include:
  - project: "GNOME/citemplates"
    file: "templates/default-rules.yml"
  - project: 'gnome/citemplates'
    file: 'flatpak/flatpak_ci_initiative.yml'
  - project: 'GNOME/citemplates'
    file: 'templates/basic-release-with-dist.yml'
    inputs:
      dist-job-name: "flatpak_x86_64"

stages:
  - check
  - build
  - deploy

variables:
    BUNDLE: "org.gnome.World.Secrets.Devel.flatpak"
    MANIFEST_PATH: "flatpak/org.gnome.World.Secrets.Devel.json"
    FLATPAK_MODULE: "secrets"
    APP_ID: "org.gnome.World.Secrets.Devel"
    RUNTIME_REPO: "https://nightly.gnome.org/gnome-nightly.flatpakrepo"

flatpak_x86_64:
    extends: .flatpak@x86_64
    stage: build

flatpak_aarch64:
    extends: .flatpak@aarch64
    stage: build
    allow_failure: true

publish-nightly@x86_64:
  extends: '.publish_nightly'
  needs: ['flatpak_x86_64']

publish-nightly@aarch64:
  extends: '.publish_nightly'
  needs: ['flatpak_aarch64']
  allow_failure: true

codespell:
  stage: check
  script:
    - dnf install --quiet -y codespell
    - codespell -L crate -S "*.png,*.po,.git,*.jpg,eff_large_wordlist.txt,.mypy_cache,_build" -f

mypy:
  stage: check
  script:
    - dnf install --quiet -y python3-mypy python3-pyotp python3-types-requests
    - mypy gsecrets

ruff:
  stage: check
  script:
    - dnf install --quiet -y ruff
    - ruff format --check
    - ruff check

check-potfiles:
  stage: check
  script:
    - dnf install --quiet -y gettext python3
    - curl --proto '=https' --tlsv1.2 -sSf -O
        https://gitlab.gnome.org/msandova/check-potfiles/-/raw/master/check_potfiles.py
    - python3 check_potfiles.py
        --directory gsecrets
        --directory data
        --exclude data/org.gnome.World.Secrets.xml
